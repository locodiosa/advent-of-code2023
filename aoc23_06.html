<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	function getResult() {
		const [time, record] = input.split("\n").map(line => line.match(/\d+/gm).map(Number));
		const [time2, record2] = [+time.join(""), +record.join("")];

		let part1 = 1;

		for (let i = 0; i < time.length; ++i) {
			part1 *= race(time[i], record[i]);
		}

		const part2 = race(time2, record2);

		return part1 + ", " + part2;
	}

	function race(time, record) {
		let wins = 0;

		for (let t = 0; t <= time; ++t) {
			const distance = t * (time - t);

			if (distance > record) {
				++wins;
			}
		}

		return wins;
	}

const test = `Time:      7  15   30
Distance:  9  40  200`;

const input = `Time:        52     94     75     94
Distance:   426   1374   1279   1216`;

</script>
</head>
<body onload="calc()">
<div id="result"></div>
</body>
</html>
