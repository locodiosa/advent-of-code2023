	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	function getResult() {
		const area = input.split("\n").map(line => line.split(""));

		let preExpandArea = [];
		const galaxies = [];

		for (let y = 0; y < area.length; ++y) {
			for (let x = 0; x < area[y].length; ++x) {
				if (area[y][x] == "#") {
					galaxies.push([y, x]);
				}
			}
		}

		const busyRow = galaxies.map(g => g[0]);
		const busyColumn = galaxies.map(g => g[1]);
		const freeRow = new Set();
		const freeColumn = new Set();

		for (let y = 0; y < area.length; ++y) {
			if (busyRow.indexOf(y) < 0) {
				freeRow.add(y);
			}

			for (let x = 0; x < area[y].length; ++x) {
				if (busyColumn.indexOf(x) < 0) {
					freeColumn.add(x);
				}
			}
		}

		let part1 = 0;
		let part2 = 0;

		for (let i = 0; i < galaxies.length - 1; ++i) {
			for (let j = i + 1; j < galaxies.length; ++j) {
				const [y1, x1] = galaxies[i];
				const [y2, x2] = galaxies[j];

				let extraY = 0;
				let extraY2 = 0;

				freeRow.forEach(fy => {
					if ((fy > y1 && fy < y2) || (fy > y2 && fy < y1)) {
						++extraY;
						extraY2 += 999999;
					}
				});

				let extraX = 0;
				let extraX2 = 0;

				freeColumn.forEach(fx => {
					if ((fx > x1 && fx < x2) || (fx > x2 && fx < x1)) {
						++extraX;
						extraX2 += 999999;
					}
				});

				part1 += (Math.abs(y2 - y1) + Math.abs(x2 - x1) + extraY + extraX);
				part2 += (Math.abs(y2 - y1) + Math.abs(x2 - x1) + extraY2 + extraX2);
			}
		}

		return part1 + ", " + part2;
	}
